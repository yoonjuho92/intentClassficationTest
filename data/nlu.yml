version: "3.1"
nlu:
- intent: greet
  examples: |
    - 안녕하세요
    - 반갑습니다
    - 하이
    - 방가방가
    - 안녕

- intent: goodbye
  examples: |
    - 다음에 봐
    - 다음에
    - 끝내줘
    - 끝

- intent: affirm
  examples: |
    - 알았어
    - 오케이
    - yes
    - 응

- intent: deny
  examples: |
    - 아니
    - 틀렸어
    - 끝내줘
    - 그만
    - 아니야
    - 그만

- intent: sales
  examples: |
    - [2012년](year) 매출이 얼마야?
    - [2018년](year) [3월](month) 매출 알려줘
    - [12일](day) 판매금액 알려줘
    - [12월](month) 매출은?
    - [11년](year)에 얼마 팔았지?
    - [2022년](year) [8월](month) [3일](day) 매출은?
    - [12월](month) [11일](day)부터 [12일](day)까지 매출은?
    - [12월](month) [SKT](counterpart) 매출 얼마야?
    - [웹케시](counterpart)에 얼마 팔았지?
    - [삼성전자](counterpart) 매출 얼마야?
    - [민음사](counterpart)에 얼마 팔았어?
    - [성진상사](counterpart) 매출은?
    - [한국예술종합학교](counterpart) 매출 현황
    - [서울대학교](counterpart)에 얼마 팔았지?
    - [쿠콘](counterpart) 매출 얼마야?
    - [마이다스](counterpart)에 얼마 팔았어?
    - [GS](counterpart) 매출은?
    - [HS애드](counterpart) 매출 현황
    - [다큐브](counterpart)는 매출 얼마 났지?


- intent: buy
  examples: |
    - [2012년](year) 매입이 얼마야?
    - [2018년](year) [3월](month) 매입 알려줘
    - [12일](day) 매입액 알려줘
    - [12월](month) 매입액은?
    - [11년](year)에 얼마 샀지?
    - [2022년](year) [8월](month) [3일](day) 매입은?
    - [12월](month) [11일](day)부터 [12일](day)까지 매입은?
    - [제일기획](counterpart) 매입 현황은?
    - [현대자동차](counterpart)에서 얼마 샀어?
    - [더존](counterpart)에서 얼마 사왔어?
    - [동진](counterpart) 매입 현황은?
    - [소신물산](counterpart)에서 얼마 샀어?
    - [WD애드](counterpart)에서 얼마 사왔어?
    - [다큐브](counterpart) 매입 현황 알려줘